<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Avatar Details</title>
    <style>
        body {
            font-family: sans-serif;
        }

        .avatar-details {
            max-width: 600px;
            margin: 0 auto;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }

        .avatar-details .avatar-image {
            width: 200px;
            height: 200px;
            object-fit: cover;
            border-radius: 50%;
            margin-bottom: 20px;
        }

        .avatar-details h2 {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .avatar-details p {
            margin-bottom: 10px;
        }

        .avatar-details .back-btn {
            display: inline-block;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            background-color: #007bff;
            color: #fff;
            text-decoration: none;
            margin-top: 20px;
        }
    </style>
</head>
<body>

<div class="avatar-details">
    <img src="https://source.unsplash.com/1920x1080/?dungeons" alt="Avatar 1" class="avatar-image">
    <h2>Aella</h2>
    <p>Class: Rogue</p>
    <p>Description: Aella is a skilled rogue who is known for her agility and cunning. She is a master of stealth and deception, and she is always one step ahead of her enemies.</p>
    <p>Created on: 2023-11-21</p>
    <a href="/avatares" class="back-btn">Back to Avatar Collection</a>
</div>

</body>
</html>
